<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Aszendenten-Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            height: calc(100vh - 40px);
            overflow: hidden;
        }
        #left-column {
            flex: 1;
            padding-right: 20px;
            max-width: 50%;
            overflow-y: auto;
        }
        #right-column {
            flex: 1;
            padding-left: 20px;
            max-width: 50%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        input, button {
            margin-bottom: 10px;
        }
        #result {
            margin-top: 10px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="left-column">
        <h1>Aszendenten-Rechner</h1>
        <label for="birthDate">Geburtsdatum:</label>
        <input type="date" id="birthDate"><br>
        <label for="birthTime">Geburtszeit (UTC):</label>
        <input type="time" id="birthTime" placeholder="z.B. 12:00"><br>
        <label for="location">Geburtsort:</label>
        <input type="text" id="location" placeholder="z.B. München"><br>
        <button id="calculateButton">Berechnen</button>
        <p id="result"></p>
    </div>
    <div id="right-column">
        <p>Hier kommt später die Himmelskarte.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
